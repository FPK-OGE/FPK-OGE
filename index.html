<html lang="ru">
<head>
    <meta charset="UTF-8">

<body class="background-day background-night" id="background-js">

    <div class="preview">
        <div class="preview-main">
            <div class="preview-logo">
                <img src="photo/LOGO.png" alt="" style="height:65px; width: 55px;">
                </div>
            <div class="preview-text">
                <H1 style="margin-bottom: 5px;">ФПК ОГЭ/ЕГЭ</H1>
                <p style="color: black;">Создание сайта: Широбоков Богдан</p>
                <p style="color: black;">Дизайн сайта: Петров Степан</p>
            </div>
        </div>
    </div>


    <div class="windxp">
        <header>
            <div class="fpk-center">
                <div class="FPK FPK-OFF" id="FPK-JS">
                    <div class="choice1 choice1-off" id="choice1-js">
                        <h1 style="margin-left: 105px;">Выбор экзамена:</h1>
                        <div class="item-choice1">
                            <button class="btn1-choice1" id="btn1-choice1-js"><p style="font-size: 26px;">ОГЭ</p></button>
                            <button class="btn2-choice1" id="btn2-choice1-js"><p style="font-size: 26px;">ЕГЭ</p></button>
                        </div>
                    </div>
                    <div class="choice-oge choice-oge-off" id="choice-oge-js">
                        <h1 style="margin-left: 90px;">Выбор сложности1:</h1>
                        <div class="item-choice-oge">
                            <div class="btn-animation-eazy-oge">
                                <img src="photoOgeEge/eazyAnimationOge.png" alt="" class="eazyAnimationOge eazyAnimationOge-off">
                                <button class="btn1-choice-oge" id="btn1-choice-oge-js"><p>легкая</p></button>
                                <img src="photoOgeEge/зел рамка.png" alt="" class="green-frame green-frame-off">
                            </div>
                            <button class="btn2-choice-oge" id="btn2-choice-oge-js"><p>средняя</p></button>
                            <button class="btn3-choice-oge" id="btn3-choice-oge-js"><p>сложная</p></button>
                        </div>
                    </div>
                    <div class="choice-ege choice-ege-off" id="choice-ege-js">
                        <h1 style="margin-left: 90px;">Выбор сложности2:</h1>
                        <div class="item-choice-ege">
                            <button class="btn1-choice-ege" id="btn1-choice-ege-js"><p>легкая</p></button>
                            <button class="btn2-choice-ege" id="btn2-choice-ege-js"><p>средняя</p></button>
                            <button class="btn3-choice-ege" id="btn3-choice-ege-js"><p>сложная</p></button>
                        </div>
                    </div>
                    <div class="oge oge-off" id="oge-js">
                        <div class="btn1-choice-oge-eazy btn1-choice-oge-eazy-off" id="btn1-choice-oge-eazy-js">
                            <div class="tasks tasks-off">
                                <img src="photoOgeEge/ogeeazy1.jpg" alt="" class="task-img task-img-blur">

                               <form  id="answerForm">
                                    <label for="answer">Ответ:</label><br>
                                    <input type="text" id="answerInput" name="answer" autocomplete="off"><br>
                                    <button type="button" onclick="checkAnswer()" class="answer-text fading-shadow">Следующий вопрос</button>
                                </form>
                            
                                <div id="finalResults" style="display: none;">
                                    <h2>Итоговые результаты:</h2>
                                    <ul id="resultsList"></ul>
                                </div>

                                <img src="" alt="">
                                <img src="" alt="">
                                <img src="" alt="">
                                <img src="" alt="">
                            </div>
                            <div class="timer-container">
                                <button class="start-button" data-duration="120000">Начать тест</button>
                                <div class="timer-text">02:00:000</div>
                            </div>
                        </div>
                        <div class="btn2-choice-oge-average" id="btn2-choice-oge-average-js">

                        </div>
                        <div class="btn3-choice-oge-complicated" id="btn3-choice-oge-complicated-js">

                        </div>
                    </div>

                    <div class="ege" id="ege-js">
                        <div class="btn1-choice-ege-eazy" id="btn1-choice-ege-eazy-js">

                        </div>
                        <div class="btn2-choice-ege-average" id="btn2-choice-ege-average-js">

                        </div>
                        <div class="btn3-choice-ege-complicated" id="btn3-choice-ege-complicated-js">

                        </div>
                    </div>
                </div>
            </div>
            <div class="logo-main" id="logo-js">
                <img src="photo/LOGO.png" alt="" class="logo">
                <h1 class="logo-text">ФПК ОГЭ/ЕГЭ</h1>
            </div>
            <div class="button-night" onclick="night()">
                <button class="btn-night" id="btn-night-js"><div class="circle-day circle-nights" id="circle-js"></div></button>
            </div>
        </header>
        <div class="main">
            <div class="start-on start-off" id="start-on-js">
                <p style="margin-top: 5px;">Оставить отзыв:</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeXa6HHE_hnwyQ-zVu0Dopx9AOOsv5CHto5MSwWNRTKn3mctw/viewform" class="feedback">
                <button class="text-feedback">Оставить</button>
                </a>
            </div>
        </div> 
          <footer>
            <button class="btn-start" id="btn-start-js"><img src="photo/pngwing 1.png" alt="" class="png-win"><p class="text-btn">start</p></button>
                <div id="clock"></div>
        </footer> 
    </div>
